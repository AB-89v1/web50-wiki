{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>No exact match found for search term "{{ query }}</h1>
    <h3>The following partial matches were found:</h3>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="wiki/{{ entry }}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
