{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h2>Edit encyclopedia entry for {{ entryTitle }}</h2>
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        {{ editform }}
        <input type="submit" value="Update">
    </form>
        
{% endblock %}
