{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }}
{% endblock %}

{% block body %}

    {{ entry|safe }}

        <form action="{% url 'edit' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{ entryTitle }}">
            <input class="button" type="submit" value="Edit Entry">
        </form>

{% endblock %}
